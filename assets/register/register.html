	<h2>Are you a new user? Register now!</h2>
	<form action="/register" method="post">
		$warning_mail$
		Email address:<br>
		<input type="email" name="email"><br><br>
		$warning_fname$
		First name:<br>
		<input type="text" name="fname"><br><br>
		$warning_lname$
		Last name:<br>
		<input type="text" name="lname"><br><br>
		$warning_pass$
		Password:<br>
		<input type="password" name="password"><br><br>
		Confirm password:<br>
		<input type="password" name="passwordConfirm"><br><br>
		$warning_box$
		<input type="checkbox" name="agree" value="1">I agree to the <a href="/eula">End User Licence agreement</a><br>
		<input type="submit" value="Register">
	</form>
	<h6>Uw informatie wordt <s>niet</s> doorverkocht aan externe bedrijven</h6>
