	<h2>Bent u een nieuwe gebruiker, meld u dan snel aan!</h2>
	<form action="/register" method="post">
		Email address:<br>
		<input type="email" name="email"><br>
		First name:<br>
		<input type="text" name="fname"><br>
		Last name:<br>
		<input type="text" name="lname"><br>
		Password:<br>
		<input type="password" name="password"><br>
		Confirm password:<br>
		<input type="password" name="passwordConfirm"><br>
		<input type="checkbox" name="agree" value="1">I agree to the <a href="/eula">End User Licence agreement</a><br>
		<input type="submit" value="Register">
	</form>
	<h6>Uw informatie wordt <s>niet</s> doorverkocht aan externe bedrijven</h6>
